services:
  mongodb:
    image: mongo:7.0
    container_name: greendesk-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpass
      MONGO_INITDB_DATABASE: greendesk
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - greendesk-network

  mongo-express:
    image: mongo-express:latest
    container_name: greendesk-mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: adminpass
      ME_CONFIG_MONGODB_URL: mongodb://admin:adminpass@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - greendesk-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: greendesk-app
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://admin:adminpass@mongodb:27017/greendesk?authSource=admin
      SPRING_DATA_MONGODB_DATABASE: greendesk
    depends_on:
      - mongodb
    networks:
      - greendesk-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  greendesk-network:
    driver: bridge
